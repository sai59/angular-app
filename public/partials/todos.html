<div class="row">
  <div class="col-xs-12 col-md-6 well ">
    <h1>Todos</h1>
    <div ng-controller = 'TodoListCtrl'>
      <a ui-sref='home.todos.create'>Create New Todo</a>
      <ul>
        <li ng-repeat="todo in todos | reverse">
          <a ui-sref="home.todos.show({todoId: todo.id})">{{todo.title}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-xs-7 col-md-4 ">
    <div ui-view></div>
  </div>
</div>
