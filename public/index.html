<!DOCTYPE html>
<html ng-app='todoApp'>
    <head>
    <title>AngularApp</title>
    <link href="/stylesheets/app.css" media="all" rel="stylesheet" type="text/css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.2.1/bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId : '723487527699297',
          cookie : true, // enable cookies to allow the server to access
          // the session
          xfbml : true, // parse social plugins on this page
          version : 'v2.1' // use version 2.1
        });
      };

      // Load the SDK asynchronously
      ( function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if(d.getElementById(id))
          return;
        js = d.createElement(s);
        js.id = id;
        js.src = "http://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

    </script>
    <script src="/javascripts/angular.js" type="text/javascript"></script>
    <script src="/javascripts/angular-ui-router.js" type="text/javascript"></script>
    <script src="/javascripts/app.js" type="text/javascript"></script>
    <script src="/javascripts/controllers.js" type="text/javascript"></script>
    <script src="/javascripts/services.js" type="text/javascript"></script>
    <script src="/javascripts/filters.js" type="text/javascript"></script>
  </head>

  <body>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
    <div>
      <div ui-view></div>
    </div>
  </body>
</html>
